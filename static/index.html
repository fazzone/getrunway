<!DOCTYPE html>
<html>
  <head>
    <script src="/static/jquery.min.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC24saqgVy2IkTlXnrDnt-VNysJire_0lc&libraries=drawing" type="text/javascript"></script>

    <script src="/static/app.js"></script>
    <link rel="stylesheet" href="/static/water.dark.min.css">
    <link rel="stylesheet" href="/static/app.css">
    <title>Getrunway.py</title>
  </head>
  <body>
    <div class="app vflex">
      <div id="main" class="hflex">
        <div class="sidebar-left">

          <form class="sidebar">

            <input type="button" id="preview-button" value="Preview">
            <!-- <input type="button" id="download-zip-button" value="Download zip"> -->
            <input type="button" id="download-json-button" value="Download JSON">
            <input type="button" id="create-repo-button" value="Create repo">
            <div id="created-repo-url"> </div>


            <fieldset id="field-info">
              <legend>
                <span id="sp-field-name"></span>
                (
                <span id="sp-field-short-name"></span>
                )
                &nbsp;
                <a href="#" id="btn-edit-field-name">(edit)</a>
              </legend>

              <!-- <input id="btn-edit-field-name" type="button" value="edit field name"> -->

              <fieldset id="fs-edit-field-name" data-visible="false" style="display: none;">
                <label for="name">Field name</label>
                <input name="name" id="input-field-name" value="Unnamed field">

                <label for="shortname">Short name</label>
                <input name="shortname" id="input-field-short-name" value="NONAME">

                <input id="btn-done-edit-field-name" type="button" value="done editing">
              </fieldset>

              <div id="runway-form">
                <p>Use the Marker tool to place a marker at the runway center.</p>
              </div>

              <div id="triangle-form" style="display: none;">
                <p>Next, place a marker at the center of the base of the triangle</p>
              </div>

              <div id="fs-overlays">
              </div>

              <!-- <input name="triangle" data-type="float" placeholder="Triangle"> -->
              <!-- <input name="elevation" data-type="float" placeholder="Elevation"> -->
              <!-- <input name="aimoff" data-type="float" placeholder="Aim offset"> -->
              <!-- <input name="startHeading" data-type="float" placeholder="Start heading"> -->
              <!-- <input name="startMaxAltitude" data-type="float" placeholder="Start max altitude"> -->
              <!-- <input name="startMaxSpeed" data-type="float" placeholder="Start max speed"> -->
              <!-- <input name="maxAltitude" data-type="float" placeholder="Max altitude"> -->
              <!-- <input name="raceTime" data-type="float" placeholder="Race time"> -->
            </fieldset>
            <fieldset>
              <legend>Defaults</legend>
              <label for="view">View</label>
              <input name="view" id="inp_view" placeholder="Standard">
            </fieldset>
          </form>    

          <fieldset id="map-options">
            <legend>Map Options</legend>
            <label for="mapTypeId">Map Type</label>
            <select name="mapTypeId" id="select-map-type">
              <option value="hybrid">Hybrid</option>
              <option value="satellite">Satellite</option>
              <option value="roadmap">Road map</option>
            </select>
          </fieldset>

        </div>
        <!-- <div class="main-spacer"> </div> -->
        <div class="map">
          <div class="hflex">
            <span style="margin: auto;">
              <form class="inline-form">
                <input id="input-goto-lat" placeholder="Latitude e.g. 51.4778">
                <input id="input-goto-lng" placeholder="Longitude e.g. -0.0014">
                <input type="button" id="button-goto-latlng" value="Center map on lat/long">
              </form>
            </span>
          </div>
          <div id="map-canvas" style="height: 90%"></div>
        </div>
        <!-- <div class="main-spacer"> </div> -->
        <div id="images-preview" class="vflex">
          <div style="margin: auto;">Images preview</div>
        </div>
        <!-- <div class="right-spacer"> </div> -->
      </div>
    </div>
  </body>
</html>
